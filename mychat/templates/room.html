{% extends 'main.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'styles/room.css' %}">
<main>
    <section id ="room-name-wrapper" >
        <p>Room Name : <span id="room-name"></span></p>
    </section>
    <div id="video-streams"></div>
    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg'%}" alt=""/>
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg'%}" alt=""/>
        </div>
        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg'%}" alt=""/>
        </div>
    
</main>
<script type="text/javascript", src="{% static 'assets/AgoraRTC_N-4.8.1.js' %}"></script>
<script type="text/javascript", src="{% static 'js/stream.js' %}"></script>
{% endblock content %}
